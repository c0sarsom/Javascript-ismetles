<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisors from 10 to 30</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: left;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
            white-space: pre;
        }
    </style>
</head>
<body>

    <h1>Divisors of Numbers from 10 to 30</h1>
    <button onclick="printDivisors()">Show Divisors</button>

    <div class="output">
        <pre id="result"></pre>
    </div>

    <script>
        function printDivisors() {
            let output = '';
            let number = 10; 

            while (number <= 30) {
                let divisors = ''; 
                let divisor = 1; 

                while (divisor <= number) {
                    if (number % divisor === 0) { 
                        divisors += divisor + ', '; 
                    }
                    divisor++; 
                }

                if (divisors) {
                    divisors = divisors.slice(0, -2);
                }

                output += `${number}: ${divisors},\n`;

                number++;
            }

            
            document.getElementById('result').textContent = output;
        }
    </script>

</body>
</html>
