<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: left;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Rock, Paper, Scissors</h1>

    <p>Player 1: Enter your choice (1 = Rock, 2 = Paper, 3 = Scissors)</p>
    <input type="number" id="player1" min="1" max="3" placeholder="Player 1's choice">
    
    <p>Player 2: Enter your choice (1 = Rock, 2 = Paper, 3 = Scissors)</p>
    <input type="number" id="player2" min="1" max="3" placeholder="Player 2's choice">
    
    <button onclick="playGame()">Find Winner</button>

    <div class="output">
        <p id="result"></p>
    </div>

    <script>
        function playGame() {
            let player1 = parseInt(document.getElementById('player1').value);
            let player2 = parseInt(document.getElementById('player2').value);

            if (![1, 2, 3].includes(player1) || ![1, 2, 3].includes(player2)) {
                document.getElementById('result').innerHTML = "Invalid input. Please enter 1, 2, or 3.";
                return;
            }

            if (player1 === player2) {
                document.getElementById('result').innerHTML = "The game is a tie.";
            } else if (
                (player1 === 1 && player2 === 3) || (player1 === 2 && player2 === 1) || (player1 === 3 && player2 === 2) 
            ) {
                document.getElementById('result').innerHTML = "The first player wins.";
            } else {
                document.getElementById('result').innerHTML = "The second player wins.";
            }
        }
    </script>

</body>
</html>
