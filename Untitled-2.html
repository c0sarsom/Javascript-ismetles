<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remaining Seconds Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: left;
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Remaining Seconds in the Day</h1>

    <p>Current time:</p>
    <ul>
        <li>Hours: 14</li>
        <li>Minutes: 34</li>
        <li>Seconds: 42</li>
    </ul>

    <div class="output">
        <p id="remainingSeconds"></p>
    </div>

    <script>
        let currentHours = 14;
        let currentMinutes = 34;
        let currentSeconds = 42;

        let totalSecondsInDay = 24 * 60 * 60;

        let secondsPassed = (currentHours * 60 * 60) + (currentMinutes * 60) + currentSeconds;

        let remainingSeconds = totalSecondsInDay - secondsPassed;

        document.getElementById('remainingSeconds').innerHTML = "Remaining seconds in the day: " + remainingSeconds;
    </script>

</body>
</html>
